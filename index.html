<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>Calculator App</title>
</head>

<body class="bg-secondary">

    <div class="calculator card">
        <h1 class="display-1 text-center">Calculator</h1>

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="btn btn-info operator" value="%">%</button>
            <button type="button" class="btn btn-danger all-clear function" value="AllClear">AC</button>
            <button type="button" class="btn btn-danger operator" value="ClearLast">C</button>
            <button type="button" class="btn btn-danger operator" value="Backspace">&larr;</button>

            <button type="button" class="btn btn-info operator" value="S">1/&times;</button>
            <button type="button" class="btn btn-info operator" value="*">&times;^2</button>
            <button type="button" class="btn btn-info operator" value="SquareRoot">&radic;</button>
            <button type="button" class="btn btn-info" value="/">&divide;</button>

            <button type="button" class="btn btn-light" value="7">7</button>
            <button type="button" class="btn btn-light" value="8">8</button>
            <button type="button" class="btn btn-light" value="9">9</button>
            <button type="button" class="btn btn-info" value="*">&times;</button>

            <button type="button" class="btn btn-light" value="4">4</button>
            <button type="button" class="btn btn-light" value="5">5</button>
            <button type="button" class="btn btn-light" value="6">6</button>
            <button type="button" class="btn btn-info" value="-">&minus;</button>
            
            <button type="button" class="btn btn-light" value="1">1</button>
            <button type="button" class="btn btn-light" value="2">2</button>
            <button type="button" class="btn btn-light" value="3">3</button>
            <button type="button" class="btn btn-info" value="+">&plus;</button>

            <button type="button" class="btn btn-info" value="Inverse">&plusmn;</button>
            <button type="button" class="btn btn-light" value="0">0</button>
            <button type="button" class="btn btn-info decimal function " value=".">.</button>
            <button type="button" class="btn btn-secondary equal-sign operator" value="=">=</button>

        </div>

    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
