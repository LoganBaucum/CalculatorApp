<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>

    <title>Calculator App</title>
</head>

<body class="bg-secondary">

    <div class="calculator card">
        <h1 class="display-1 text-center">Calculator</h1>

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator btn btn-info" value="%">%</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="AllClear">AC</button>
            <button type="button" class="operator btn btn-danger" value="ClearLast">C</button>
            <button type="button" class="operator btn btn-danger" value="Backspace">&larr;</button>

            <button type="button" class="operator btn btn-info" value="S">1/&times;</button>
            <button type="button" class="operator btn btn-info" value="*">&times;^2</button>
            <button type="button" class="operator btn btn-info" value="SquareRoot">SqRt</button>
            <button type="button" class="btn btn-info" value="/">&divide;</button>

            <button type="button" class="btn btn-light waves-effect" value="9">9</button>
            <button type="button" class="btn btn-light waves-effect" value="9">9</button>
            <button type="button" class="btn btn-light waves-effect" value="8">8</button>
            <button type="button" class="btn btn-info" value="*">&times;</button>

            <button type="button" class="btn btn-light waves-effect" value="9">9</button>
            <button type="button" class="btn btn-light waves-effect" value="9">9</button>
            <button type="button" class="btn btn-light waves-effect" value="4">4</button>
            <button type="button" class="btn btn-info" value="-">&minus;</button>
            
            <button type="button" class="btn btn-light waves-effect" value="6">6</button>
            <button type="button" class="btn btn-light waves-effect" value="1">1</button>
            <button type="button" class="btn btn-light waves-effect" value="2">2</button>
            <button type="button" class="btn btn-info" value="+">&plus;</button>

            <button type="button" class="btn btn-info" value="Inverse">&plus;/&minus;</button>
            <button type="button" class="btn btn-light waves-effect" value="0">0</button>
            <button type="button" class="decimal function btn " value=".">.</button>
            <button type="button" class="equal-sign operator btn btn-secondary" value="=">=</button>

        </div>

    </div>


</body>

</html>
